<!DOCTYPE html>
<html>
    <Head>
        <Title>
          Heart Rate
        </Title>
        <link rel="stylesheet" href="style.css" />
        <script src="HeartRate.js" type="text/javascript"></script>
    </Head>
    <body>
        
      <nav>
        <a href="BMI.html">BMI</a>
        <a href="HeartRate.html">Heart Rate</a>
        <a href="/Hydration.html">Water Consumption</a>
    </nav>
        <div class="container">
            <H1>Heart Rate Calculator</H1>
            <div class="clockDiv" >
            
                <p id="countdown" ></p>
                
            </div>
            <div class="divBtn">
                <input type="button" id="timer" value="Start" class="cal" onclick="timer()"  />
                <input type="button" id="timerStop" value="Stop" class="cal" onclick="stopTimer()"  />
            </div>
            <hr style="width: 100%;">
            <div class="clockDiv">
              <p style="padding-left:30%"><span id="display" style="padding-left:30%">0</span> Beats</p>
                
            </div>
            <div class="divBtn">
                <input type="button" id="HeartCount" value="Heart Clicks" class="cal" onclick="heartBeatCount()"  />

                <input type="button" id="ClearCount" value="Clear Clicks" class="cal" onclick="clearCount('display')"   />
            </div>
            <hr style="width: 100%;">
            <div class="divBtn">
                <input type="button" id="HeartCount" value="Calculate" class="cal" onclick="calculatePulse()"  />
                <input type="button" id="ClearCount" value="Reset" class="cal" onclick="clearCount('Pulse')"  />
               
            </div>
            <div>
                <p id="Pulse" class="pulseDiv"></p>
            </div>
        
        </div>
        
    </body>
</html>
